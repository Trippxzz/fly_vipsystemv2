<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cb5766e448.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="adminpanel">
    <div class="container-sm text-center">
      <nav class="navbar">
        <div class="container-fluid justify-content-start" id="nav">
          <a class="navbar-brand" href="#">
            <img src="images/fly.png" alt="Logo" width="40" height="44" class="d-inline-block align-text-top">
            Fly Vip System V2
          </a>
          <div class="col d-flex justify-content-end">
          <button class="btn" id="vippanelbtn" type="button">Vip Panel</button>
          <button class="btn" id="closebtn" type="button" onclick="quit()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg></button>
        </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-3">
          <div class="col-sm" id="gvip">
            <h2 id="title">Generate a vip</h2>
            <form name="type">
              <fieldset>
                <label for="reason" class="form-label">Reason for generating the VIP</label>
                <input type="text" id="reason" class="form-control" placeholder="tripp bought a vip" onkeyup="checkReason()">
                <label for="typevip" class="form-label">Choose vip type</label>
                <select id="typevip" class="form-select" disabled onclick="checkVIP()">
                  <option>Choose...</option>
                  <option>Bronze</option>
                  <option>Silver</option>
                  <option>Gold</option>
                  <option>Diamond</option>
                </select>
                <button type="button" id="generate" class="btn btn-primary" disabled>Generate</button>
              </fieldset>
            </form>
          </div>
          <div class="col-sm" id="givip">
            <h2 id="title">Generate a vip</h2>
            <form name="type">
              <fieldset>
                <label for="idplayer" class="form-label">ID Player or Identifier</label>
                <input type="text" id="idplayerin" class="form-control" placeholder="1 or license:12312323 steam:12312312" onkeyup="checkID()">
                <label for="typevip2" class="form-label">Choose vip type</label>
                <select id="typevip2" class="form-select" disabled onclick="checkVIP2()">
                  <option>Choose...</option>
                  <option>Bronze</option>
                  <option>Silver</option>
                  <option>Gold</option>
                  <option>Diamond</option>
                </select>
                <span id="info"></span>
                <button type="button" id="givevip" class="btn btn-primary" data-bs-toggle="modal" onclick="FirstConfirm()" data-bs-target="#exampleModal" disabled>
                  Give Vip
                </button>
                <div id="givevipconfirm" style="display: none;">
                  <button type="button" class="btn btn-success" data-bs-toggle="modal"  data-bs-target="#exampleModal">
                  Confirm  Give Vip
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="col-9 table-container">
          <div class="col-sm-auto"><h2>VIP List</h2></div>
            <table class="table table-bordered" id="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Code</th>
                  <th scope="col">Identifier</th>
                  <th scope="col">Vip Type</th>
                  <th scope="col">Cars</th>
                  <th scope="col">Ped</th>
                  <th scope="col">Money</th>
                </tr>
              </thead>
            </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
