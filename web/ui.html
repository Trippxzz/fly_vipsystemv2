<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="adminpanel">
    <div class="container-fluid text-center">
      <nav class="navbar">
        <div class="container-fluid justify-content-start" id="nav">
          <a class="navbar-brand" href="#">
            <img src="images/fly.png" alt="Logo" width="40" height="44" class="d-inline-block align-text-top">
            Fly Vip System V2
          </a>
          <div class="col d-flex justify-content-end">
          <button class="btn" id="closebtn" type="button" onclick="quit()"><i class="bi bi-x-lg"></i></button>
        </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-3">
          <div class="col-sm" id="gvip">
            <h2 id="title">Generate a vip</h2>
            <form name="type">
              <fieldset>
                <label for="reason" class="form-label">Reason for generating the VIP</label>
                <input type="text" id="reason" class="form-control" placeholder="tripp bought a vip" onkeyup="checkReason()">
                <label for="typevip" class="form-label">Choose vip type</label>
                <select id="typevip" class="form-select" disabled onclick="checkVIP()">
                  <option>Choose...</option>
                  <!-- <option>Bronze</option>
                  <option>Silver</option>
                  <option>Gold</option>
                  <option>Diamond</option> -->
                </select>
                <button type="button" id="generate" class="btn" disabled>Generate</button>
              </fieldset>
            </form>
          </div>
          <div class="col-sm" id="givip">
            <h2 id="title">Give a vip</h2>
            <form name="type">
              <fieldset>
                <label for="idplayer" class="form-label">ID Player</label>
                <input type="text" id="idplayerin" class="form-control" placeholder="1" onkeyup="checkID()">
                <label for="typevip2" class="form-label">Choose vip type</label>
                <select id="typevip2" class="form-select" disabled onclick="checkVIP2()">
                  <option>Choose...</option>
                  <!-- <option>Bronze</option>
                  <option>Silver</option>
                  <option>Gold</option>
                  <option>Diamond</option> -->
                </select>
                <span id="info"></span>
                <button type="button" id="givevip" class="btn" onclick="FirstConfirm()"  disabled>
                  Give Vip
                </button>
                <div id="givevipconfirm" style="display: none;">
                  <button type="button" class="btn btn-warning" >
                  Confirm  Give Vip
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="col-9 table-container">
          <div class="col-sm-auto">
            <h2>VIP List <a id="eye" class="bi bi-eye"></a></h2>
          </div>
          <div id="list" style="display: none;">
            <table class="table table-bordered" id="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Code</th>
                  <th scope="col">Identifier</th>
                  <th scope="col">Vip Type</th>
                  <th scope="col">Cars</th>
                  <th scope="col">Ped</th>
                  <th scope="col">Money</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="panelnovip">
    <div class="container-sm text-center">
      <div class="col d-flex justify-content-end"><button class="btn" id="closebtn" type="button" onclick="quit()" style="margin-top: 10px;"><i class="bi bi-x-lg"></i></button></div>
      <div class="row">
        <div class="col-6" id="msg">
          <h1 id="fmsg">You do not have access to this VIP panel</h1>
          <!-- <h3 id="littlemsg">But you can access by clicking this big button</h3> -->
          <div class="text-center">
            <div class="position-relative">
              <img src="https://cdn.discordapp.com/attachments/935735587598635028/1133146190742032455/trevor_phillips_render_by_squizcat_d5m9777-fullview.png" id="imgbuy" class="rounded" alt="...">
              <div class="col position-absolute top-60 start-50 translate-middle-x align-self-end" style="margin-top: -100px;">
                <button class="btn" id="btnvip" onclick="redirect()">Click here to become a VIP!</button>
                </div>
            </div>
          </div>    
        </div>
        <div class="col" id="redeemvip">
          <h1 id="fmsg">Redeem your vip code</h1>
          <div class="text-center">
            <div class="position-relative">
              <img src="https://media.discordapp.net/attachments/935735587598635028/1133145800554336359/debicy1-759c85b5-0a84-4bf9-82c5-5648739a13bf.png?width=420&height=675" id="imgredeem" class="rounded" alt="...">
              <div class="position-absolute top-60 start-50 translate-middle-x align-self-end" style="margin-top: -50px; display: flex; align-items: center;">
                <input type="text" id="code" placeholder="YOUR CODE" style="margin-right: 10px;">
                <button class="btn bi bi-send" id="btnredeem" onclick="RedeemCode()"></button>
            </div>
                      
          </div>
          </div>   
        </div>
      </div>
    </div>
  </div>


  <div class="panelvip">
    <div class="container text-center">
      <div class="col d-flex justify-content-end"><button class="btn" id="closebtn" type="button" onclick="quit()" style="margin-top: 10px;"><i class="bi bi-x-lg"></i></button></div>
      
      <div class="row">
        <div class="col-12 col-md-8" id="choosecars">
          <div class="col d-flex justify-content-start" >
            <span id="title-car">Choose  your dream car</span>
          </div>
          <div class="row"> 
          <div class="col d-flex justify-content-start" >
            <span style="font-size: 28px;">You can choose <span id="cantcars">x</span> more</span>
          </div>
        </div>
        <div class="row"> 
          <div class="col d-flex justify-content-center">
            <button class="btn" id="btncar" onclick="ChooseCars()">Go to choose</button>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-end">
            <img src="https://cdn.discordapp.com/attachments/1088923891503743117/1132893647440986202/McLaren-PNG-Background.png" id="imgcar" class="img-fluid" alt="...">
          </div>
        </div>
        </div>


        <div class="col-8" id="claimmoney">
          <div class="row ">
          <div class="col-fluid d-flex justify-content-start" >
          <span id="title-money">Claim your Money</span> 
        </div>
        </div>
          <div class="row ">
            <div class="col d-flex justify-content-start">
              <span style="font-size: 28px;">You have <span id="cantmoney">$x</span> available</span>
            </div>
          </div>
          <div class="row ">
          <div class="col d-flex justify-content-start">
            <input type="number" min="0" id="quantity" placeholder="1000">
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-start">
            <button class="btn" id="btnmoney" onclick="ClaimMoney()">Withdraw Money</button>
          </div>
        </div>
        <div class="col d-flex justify-content-end">
          <img src="https://cdn.discordapp.com/attachments/935735587598635028/1132873236917522462/pack-of-dollars-money-clipart-design-illustration-free-png.png" id="imgmoney" class="img-fluid" alt="...">
        </div>
        </div>

        <div class="col-3" id="setped">         
          <span id="title-ped">Spawn your Ped</span>
          <br>
          <div class="text-center">
            <div class="position-relative">
              <img src="https://cdn.discordapp.com/attachments/935735587598635028/1132782014211309568/ped.png" id="imgped" class="rounded" alt="...">
              <div class="col position-absolute top-60 start-50 translate-middle-x align-self-end" style="margin-top: -100px;">
                <span id="ped">Hasbulla</span>
                 <button class="btn" id="btnped" onclick="SpawnPed()" disabled> <span id="contpedbtn">Spawn Ped</span></button>
                </div>
            </div>
          </div>    
        </div>
      </div>
    </div>
  </div>


  <div class="carspanel">
    <div class="container-md content-text-center">
      <div class="d-flex justify-content-end">
        <button class="btn" id="backbtn" type="button" onclick="back()" style="margin-top: 10px;"><i class="bi bi-back"></i></button>
        <button class="btn" id="closebtn" type="button" onclick="quit()" style="margin-top: 10px;"><i class="bi bi-x-lg"></i></button>
      </div>
      <div class="row cardscars ">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
